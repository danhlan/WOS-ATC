<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Search and Crossword</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Word Search and Crossword</h1>
    <nav>
      <a href="#" id="home-link">Home</a>
      <a href="#" id="back-link" style="display: none;">Back</a>
    </nav>
  </header>

  <main>
    <div class="game-selector" id="game-selector">
      <div class="game-card" id="word-search">
        <h2>Word Search</h2>
      </div>
      <div class="game-card" id="crossword">
        <h2>Crossword</h2>
      </div>
    </div>

    <div class="game-container" id="book-selector" style="display: none;">
      <h2>Select a Book</h2>
      <div class="book-options">
        <div class="book-card" data-book="book1">Book 1</div>
        <div class="book-card" data-book="book2">Book 2</div>
        <div class="book-card" data-book="book3">Book 3</div>
      </div>
    </div>

    <div class="game-container" id="word-container" style="display: none;">
      <div class="word-info">
        <img src="" alt="" class="word-image">
        <h2 class="word-title"></h2>
        <p class="word-definition"></p>
      </div>
      <div class="word-board">
        <!-- Word search or crossword board will be dynamically generated here -->
      </div>
    </div>
  </main>
  <div class="game-container" id="book1-container" style="display: none;">
    <div id="book1">
      <div class="image-container">
        <img src="image1.jpg" alt="Hình ảnh 1">
      </div>
      <div class="word-search">
        <h2>Từ cần tìm</h2>
        <ul>
          <li>
            <span class="word">từ1</span>
            <img src="atcimage.jpg" alt="Ảnh từ 1" class="word-image">
            <span class="definition">Nghĩa của từ1</span>
          </li>
          <li>
            <span class="word">từ2</span>
            <img src="atcimage.jpg" alt="Ảnh từ 2" class="word-image">
            <span class="definition">Nghĩa của từ2</span>
          </li>
          <!-- Thêm các từ cần tìm khác tại đây -->
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
