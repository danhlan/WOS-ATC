<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Search and Crossword</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Word Search and Crossword</h1>
  </header>

  <main>
    <div class="game-selector">
      <div class="game-card" id="word-search">
        <h2>Word Search</h2>
      </div>
      <div class="game-card" id="crossword">
        <h2>Crossword</h2>
      </div>
    </div>

    <div class="game-container" id="word-search-container">
      <div class="book-selector">
        <h3>Select a Book</h3>
        <ul>
          <li><a href="#" data-book="book1">Book 1</a></li>
          <li><a href="#" data-book="book2">Book 2</a></li>
          <li><a href="#" data-book="book3">Book 3</a></li>
        </ul>
      </div>
      <div class="word-search-board">
        <!-- Word search board will be dynamically generated here -->
      </div>
      <div class="word-info">
        <!-- Word information will be displayed here -->
      </div>
    </div>

    <div class="game-container" id="crossword-container">
      <div class="book-selector">
        <h3>Select a Book</h3>
        <ul>
          <li><a href="#" data-book="book1">Book 1</a></li>
          <li><a href="#" data-book="book2">Book 2</a></li>
          <li><a href="#" data-book="book3">Book 3</a></li>
        </ul>
      </div>
      <div class="crossword-board">
        <!-- Crossword board will be dynamically generated here -->
      </div>
      <div class="word-info">
        <!-- Word information will be displayed here -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
